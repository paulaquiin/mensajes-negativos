<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mensajes Negativos</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="app-header">
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>Mensajes Negativos</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="about.html" class="nav-link">Sobre Nosotros</a>
            <a href="contact.html" class="nav-link active">Contacto</a>
            <button id="theme-toggle" class="theme-btn" aria-label="Cambiar tema">
                <i class="fa-solid fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>Cuéntanos tus desgracias</h2>
            <p>¿Tienes una sugerencia? ¿O simplemente quieres quejarte? Este es el lugar.</p>

            <form class="contact-form" action="#" method="POST"
                onsubmit="event.preventDefault(); alert('Mensaje enviado al vacío. Nadie lo leerá, pero esperamos que te sientas mejor.');">
                <div class="form-group">
                    <label for="name">Nombre (Opcional, a nadie le importa)</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre...">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoría de la Queja</label>
                    <select id="category" name="category">
                        <option value="general">General</option>
                        <option value="trabajo">Trabajo</option>
                        <option value="amor">Amor</option>
                        <option value="familia">Familia</option>
                        <option value="amistad">Amistad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Tu Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe aquí..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar al Abismo</button>
            </form>
        </section>
    </main>

    <footer class="app-footer">
        <p>&copy; 2026 Mensajes Negativos. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
